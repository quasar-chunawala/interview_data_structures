name: CMake Build and Test

on:
  push:
    branches:
      - main  # Run the workflow on pushes to the 'main' branch
  pull_request:
    branches:
      - main  # Run the workflow on pull requests to the 'main' branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up CMake
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y cmake g++ lcov

    # Step 3: Configure the project with CMake
    - name: Configure with CMake
      run: cmake -S . -B build 

    # Step 4: Build the project
    - name: Build the project
      run: cmake --build build

    # Step 5: Run tests
    - name: Run tests
      run: ctest --test-dir build --output-on-failure